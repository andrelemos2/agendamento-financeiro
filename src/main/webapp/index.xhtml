<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Agendamento Financeiro - Transferência Bancária</title>
</h:head>
<h:body>

	<h:form>


		<h:outputLabel value="Conta De:" />
		<h:inputText id="inpContaDe"
			value="#{agendamentoMB.agendamento.contaDe}" size="20"
			required="true" requiredMessage="Campo Obrigatório" />
		<h:message for="inpContaDe" />

		<h:outputLabel value="Conta Para:" />
		<h:inputText id="inpContaPara"
			value="#{agendamentoMB.agendamento.contaPara}" size="20"
			required="true" requiredMessage="Campo Obrigatório" />
		<h:message for="inpContaPara" />

		<h:outputLabel value="Valor:" />
		<h:inputText id="inpValor" value="#{agendamentoMB.agendamento.valor}"
			size="20" />
		<h:message for="inpValor" />

		<h:outputLabel value="Taxa:" />
		<h:selectOneMenu id="inpTipoOperacao"
			value="#{agendamentoMB.agendamento.tipoOperacao}">
			<f:selectItems value="#{agendamentoMB.tipoOperacaoValues}"
				var="tipoOperacoes" itemValue="#{tipoOperacoes}"
				itemLabel="#{tipoOperacoes.nome}" />
		</h:selectOneMenu>

		<h:outputLabel value="Data Agendamento:" />
		<h:inputText id="inpDateAgendamento"
			value="#{agendamentoMB.agendamento.dataAgendamento}" size="20"
			required="true"
			requiredMessage="É necessário informar a data do agendamento."
			converterMessage="A data deve estar no formato dd/MM/aaaa">

			<f:converter converterId="localDateFacesConverter"
				for="inpDateAgendamento" />
		</h:inputText>

		<h:inputText id="inpDataCadastro"
					 value="#{agendamentoMB.agendamento.dataCadastro}" size="20"
					 converterMessage="A data deve estar no formato dd/MM/aaaa">

			<f:converter converterId="localDateFacesConverter"
						 for="inpDataCadastro" />
		</h:inputText>
		
		<h:commandButton id="btnAgendar" value="Agendar" type="submit"
			action="#{agendamentoMB.agendar}" />



	</h:form>

	<h:panelGrid>

		<h:dataTable id="tableAgendamentos"
			value="#{agendamentoMB.agendamentos}" var="agendamentos"
			title="Agendamentos Cadastradas" border="1" rows="10">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Conta De" />
				</f:facet>
				<h:outputText value="#{agendamentos.contaDe}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Conta Para" />
				</f:facet>
				<h:outputText value="#{agendamentos.contaPara}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
				<h:outputText value="#{agendamentos.valor}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Taxa" />
				</f:facet>
				<h:outputText value="#{agendamentos.tipoOperacao.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Data do Agendamento" />
				</f:facet>
				<h:outputText value="#{agendamentos.dataAgendamento}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data do Cadastro" />
				</f:facet>
				<h:outputText value="#{agendamentos.dataCadastro}" />
			</h:column>

		</h:dataTable>
	</h:panelGrid>
</h:body>
</html>
